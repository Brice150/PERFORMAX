<section>
  <h1>Workouts</h1>
  @if (!loading) {
  <div class="content">
    <div class="workouts">
      @for (workout of workouts; track $index; let index = $index) {
      <app-workout-card [workout]="workout"></app-workout-card>
      }
    </div>
    <button
      type="button"
      (click)="addWorkout()"
      class="add"
      title="Add Workout"
    >
      <i class="bx bx-plus"></i>
    </button>
  </div>
  }
</section>
@if (loading) {
<mat-spinner></mat-spinner>
}
