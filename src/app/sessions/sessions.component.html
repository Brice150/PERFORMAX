<section>
  <h1>Sessions</h1>
  @if (!loading) {
  <div class="content">
    <div class="sessions">
      @for (session of sessions; track $index; let index = $index) {
      <app-session-card [session]="session"></app-session-card>
      }
    </div>
    <button
      type="button"
      (click)="addSession()"
      class="add"
      title="Add Session"
    >
      <i class="bx bx-plus"></i>
    </button>
  </div>
  }
</section>
@if (loading) {
<mat-spinner></mat-spinner>
}
