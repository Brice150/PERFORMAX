<button
  type="button"
  class="session"
  [routerLink]="'/session/' + session().id"
  title="Edit Session"
>
  <div class="title">
    <i class="bx bx-run"></i>
    <span>{{ session().title }}</span>
  </div>
  @for (exercise of session().exercises; track $index; let index = $index) {
  <div class="exercise">
    <i class="bx bx-right-arrow-alt"></i>
    <span class="large">{{ exercise.title }}</span>
    <span class="small">{{ exercise.repetitions }}</span>
    <span class="small">{{ exercise.lastPerformance }}</span>
  </div>
  }
</button>
